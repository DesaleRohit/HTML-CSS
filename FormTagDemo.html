<html>
    <head>
        <title>Form Demo</title>
    </head>
    <body>
        <form>
            <table>
                <caption>College Admission Form</caption>
                <tr>
                    <td>Name:</td>
                    <td>
                        <input type="text" placeholder="First Name">
                        <input type="text" placeholder="Middle Name">
                        <input type="text" placeholder="Last Name">
                    </td>
                </tr>
                <tr>
                    <td>Mobile No:</td>
                    <td><input type="Mobile number"></td>
                </tr>
                <tr>
                    <td>Email ID:</td>
                    <td><input type="email id"</td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td><input type="radio" name="Gender"/>Male <input type="radio" name="Gender"/>Female</td>
                </tr>
                <tr>
                    <td>Sunject:</td>
                    <td><input type="checkbox"/>C Language<input type="checkbox"/>Accounting</td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="checkbox"/>Web Design-I<input type="checkbox"/>Fundamental of Computer</td>
                </tr>
            </table>
        </form>
    </body>
</html>
