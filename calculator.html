<!DOCTYPE html>
<html>
   <head>
       <title>Calculator</title>
       <link rel="stylesheet" href="Calculator.css">
   </head>
   <body>
       <div class="calculator">
           <input type="text" placeholder="0">
           <div>
               <button>AC</button>
               <button>DEL</button>
               <button>%</button>
               <button class="op">/</button>
           </div>
           <div>
               <button>7</button>
               <button>8</button>
               <button>9</button>
               <button class="op">*</button>
           </div>
           <div>
               <button>4</button>
               <button>5</button>
               <button>6</button>
               <button class="op">-</button>
           </div>
           <div>
               <button>1</button>
               <button>2</button>
               <button>3</button>
               <button class="op"class="op">/</button>
           </div>
           <div>
               <button>00</button>
               <button>0</button>
               <button>.</button>
               <button class="equalB">=</button>
           </div>
       </div>
   </body>
</html>
